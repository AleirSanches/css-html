<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;

        }
        table{
            border-collapse: collapse;
            width: 400px;

        }
        td{
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2"> B</td> <!-- B ocupa duas linhas-->
            

        </tr>
        
        <tr>
            <td rowspan="2">D</td> <!-- D ocupa duas linhas-->
            <td>E</td>
            <td>F</td>


        </tr>
        <tr>
            
           
            <td colspan="2">I</td> <!-- I ocupa duas colunas-->


        </tr>

    </table>
    
</body>
</html>
