<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Select</title>
</head>
<body>
    <h1>Formularios de Select</h1>
    
        <form action="cadastro.php" method="POST" autocomplete="on">
            <p>
                <label for="iestado">Estado</label>
                
                    <select>
                        <optgroup label="Região Sul">
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="PR">Paraná</option>
                            <option value="SC" >Santa Catarina</option>
                        </optgroup>
                            <optgroup label="Sudeste">
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                                <option value="ES">Espirito Santo</option>
                                <option value="MG">Minas Gerais</option>
                            </optgroup>
                              <optgroup label="Nordeste">
                                  <option value="BA">Bahia</option>
                                  <option value="PI">Piaui</option>
                                  <option value="MA">Maranhão</option>
                                  <option value="CE">Ceará</option>
                                  <option value="PE">Pernanbuco</option>
                                  <option value="RN">Rio Grande do Norte</option>
                                  <option value="AL">Alagoas</option>
                                  <option value="SE">Sergipr</option>
                                  <option value="PA">Paraíba</option>
                              </optgroup>
                            </select>
            </p>
                          <p>
                            <label for="iprof">Profissão</label>
                            <input type="text" name="prof" id="iprof" list="lstprof">
                            <datalist>
                                <option >Consultor</option>
                                <option >Proframador Junior</option>
                                <option value="Medico"></option>
                            </datalist>
                          </p>

                          <input type="submit" value="Cadastrar">
                          <input type="reset" value="Limpar">

                        
                
        
        
        </form>
        
    
</body>
</html>
