<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datas</title>
</head>
<body>
    <h1>Instituição de Ensino</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inome">Nome completo</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="30" placeholder="Digite nome" required>
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required >
        </p>

        <p>
            <label for="iperiodo">Periodo letivo</label>
            <input type="month" name="perido" id="iperiodo" value="2023-05">
        </p>
        <p>
            <label for="idata">Data da Prova</label>
            <input type="date" name="data" id="idata" value="2023-05-">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">



        





    </form>

    
        

    
</body>
</html>
