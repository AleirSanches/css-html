<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de formularios</title>
</head>
<body>
    <h1>Tipos de formularios</h1>
    <form action="cadastro.php" method="GET">

        <p>
            <label for="inum1">Numero 1:</label>
            <input type="number" name="num1" id="inum1" min="0" max="100" required oninput="isoma.innerHTML = Number(num1.value )+ Number( num2.value)"  >
            
        </p>

        <p>
            <label for="inum1" >Numero 2:</label>
            <input type="number" name="num2" id="inum2" min="0" max="100" required  oninput="isoma.innerHTML = Number(num1.value )+ Number( num2.value)"  > 
            <!-- innerHTML coloca soma os valores atravez dos name dos inputs -->
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output> <!-- output permite a soma -->
        </p>
        

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
