<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>Tipos de formularios</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iano">Qual o ano de Nascimento:</label>
            <input type="number" name="ano" id="iano" max="2020" min="1920" oninput="calculaIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade e :</label>
            <output id="iidade">0</output>
        </p>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

     </form>



     <script>
        function calculaIdade(){
            let atual= new Date().getFullYear()
            iidade.innerHTML =  Number(atual) -  Number(iano.value) 
        }
    </script>


    
</body>
    
</html>
